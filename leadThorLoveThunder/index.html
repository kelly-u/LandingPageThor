<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Thor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- INÍCIO DO MENU DO BOOTSTRAP -->
    <nav class="navbar-personalizado navbar navbar-expand-lg navbar-light navbar-dark fixed-top d-flex align-items-start">
        <a class="navbar-brand" href="#">
            <img src="assets/img/logo-whiletrue.png" width="30" height="30" class="d-inline-block align-top" alt="">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="#">Home <span class="sr-only"></span></a>
            <a class="nav-item nav-link active" href="#">Thor</a>
            <a class="nav-item nav-link" href="#">Dr. Estranho</a>
          </div>
        </div>
      </nav>
      <!-- FIM DO MENU DO BOOTSTRAP -->

    <section class="position-relative">
        <!-- Utilities/Flex - Bootstrap -->
        <div class="div-secao-principal d-flex justify-content-between">
            <div>
                <img class="img-gorr" src="assets/img/secao-principal/gorr.png" alt="Imagem do Gorr">
            </div>

            <div class="div-meio position-absolute d-flex justify-content-center">
                <div class="position-absolute">
                    <img class="img-trovao" src="assets/img/secao-principal/trovao.png" alt="Imagem do Trovão">
                </div>
                <div class="position-absolute">
                    <img class="img-thor" src="assets/img/secao-principal/thor.png" alt="Imagem do Thor">
                    <div class="position-absolute div-img-machado">
                        <img class="img-machado" src="assets/img/secao-principal/machado.png" alt="Imagem do machado">
                    </div>
                </div>
            </div>

            <div>
                <img class="img-jane" src="assets/img/secao-principal/jane.png" alt="Imagem da Jane">
            </div>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
